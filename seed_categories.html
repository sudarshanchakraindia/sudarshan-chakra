      addLog((i+1) + '. ğŸ“ ' + name + ' (' + subs + ' subs)');
    });
  }).catch(function(e) { addLog('âŒ ' + e.message); });
}

function restoreAndMerge() {
  document.getElementById('log').textContent = '';
  addLog('â³ Merging categories...\n');
  
  var merged = OLD_CATEGORIES.slice();
  addLog('âœ… Old categories: ' + OLD_CATEGORIES.length);
  
  var added = 0;
  ITI_CATEGORIES.forEach(function(newCat) {
    var exists = merged.find(function(e) { return e.id === newCat.id; });
    if (!exists) { merged.push(newCat); added++; }
  });
  addLog('âœ… ITI categories added: ' + added);
  addLog('ğŸ“¦ Total: ' + merged.length + '\n');
  addLog('â³ Saving to Firebase...');
  
  db.ref('categories').set(merged).then(function() {
    addLog('\nğŸ‰ SUCCESS! ' + merged.length + ' categories saved!');
    addLog('\nğŸ“ All categories:');
    merged.forEach(function(c) {
      addLog('  â€¢ ' + ((c.name && c.name.en) ? c.name.en : c.name));
    });
    addLog('\nâœ… Refresh your app now!');
    document.getElementById('status').textContent = 'ğŸ‰ ' + merged.length + ' categories live!';
    document.getElementById('status').style.color = '#059669';
  }).catch(function(e) {
    addLog('\nâŒ Save failed: ' + e.message);
  });
}
</script>
